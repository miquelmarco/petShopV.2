<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/styles/styleMarco.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main id="app">
        <div class="d-flex justify-content-center align-items-center">
            <div id='detailContainer' v-for='card of cardFiltradaPorId' class="gap-3">
                <div>
                    <img class="object-fit-cover imgDetail p-2" :src='card.imagen' :alt='card.producto'>
                </div>
                <div class="txtdetail d-flex flex-column gap-2">
                    <h5 class="mb-5">{{card.producto}}</h5>
                    <p class="descripcionDetail text-success m-1 descripcionDetail">{{card.descripcion}}</p>
                    <p class="descripcionDetail text-success m-1 priceDetail">Precio: $ {{card.precio.toLocaleString()}}</p>
                    <p class="descripcionDetail text-success m-1 unitDetail">Unidades Disponibles: {{card.disponibles}} Ud.</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../assets/scripts/details.js"></script>
</body>

</html>
